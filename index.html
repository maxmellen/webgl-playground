<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Playground</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #eee;
      }

      #c {
        width: 256px;
        height: 256px;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <script id="vertex-shader" type="text/x-glsl">
      attribute vec4 a_position;

      void main() {
        gl_Position = a_position;
      }
    </script>
    <script id="fragment-shader" type="text/x-glsl">
      precision mediump float;

      void main() {
        gl_FragColor = vec4(1, 0, 0.5, 1);
      }
    </script>
    <script>
      "use strict";

      function createShader(gl, type, source) {
        let shader = gl.createShader(type);
        gl.shaderSource(shader, source);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          let info = gl.getShaderInfoLog(shader);
          gl.deleteShader(shader);
          throw new Error(`Could not compile WebGL shader: ${info}`);
        }

        return shader;
      }

      function createProgram(gl, vertexShader, fragmentShader) {
        let program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
          let info = gl.getProgramInfoLog(program);
          gl.deleteProgram(program);
          throw new Error(`Could not compile WebGL program: ${info}`);
        }

        return program;
      }

      let positions = Float32Array.of(
        0, 0,
        0, 0.5,
        0.7, 0
      );

      let canvas = document.getElementById("c");
      if (!canvas) throw new Error("Could not get canvas.");

      let gl = canvas.getContext("webgl");
      if (!gl) throw new Error("Could not get WebGL context.");

      let vertexShaderSource = document.getElementById("vertex-shader").text;
      let fragmentShaderSource = document.getElementById("fragment-shader").text;

      let vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
      let fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
      let program = createProgram(gl, vertexShader, fragmentShader);
      gl.useProgram(program);

      let positionBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

      let positionLocation = gl.getAttribLocation(program, "a_position");
      gl.enableVertexAttribArray(positionLocation);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
      gl.clearColor(0, 0, 0, 0);

      gl.clear(gl.COLOR_BUFFER_BIT);
      gl.drawArrays(gl.TRIANGLES, 0, 3);
    </script>
  </body>
</html>
